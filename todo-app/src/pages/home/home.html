<ion-header>

  <ion-navbar color="secondary">

    <ion-title>
      TO DO
    </ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="addThisItem()">
        <ion-icon name="add-circle"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>

<ion-content padding>
  
  <ion-list>
    <ion-item-sliding *ngFor="let item of items" (click)="viewItem(item)">
      <ion-item>
        <h2>{{ item.title }}</h2> 
        <br>
        <h3>{{ item.description }}</h3> 
      </ion-item>

      <ion-item-options side="right">
        <button ion-button color="danger" (click)="delete(item)">
            <ion-icon name="trash"></ion-icon> Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
