<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title text-center>Apperal</ion-title>
  </ion-navbar>
  <ion-toolbar color="secondary">
        <ion-title text-center>Apperal Product Detail</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>

    <ion-card>
        <ion-card-content>
            <ion-row>
                <ion-col text-left>
                    <h2>{{ selectedProduct.Product_Name }}</h2>
                    <h3>{{ selectedProduct.Product_Description }}</h3>
                </ion-col>
                <ion-col width-50 text-right>
                    Sku: {{ selectedProduct.SKU }}
                    <br>
                    Color: {{ selectedProduct.Color }} 
                    <br>
                    Price: {{ selectedProduct.Price | currency:'USD':true }}
                </ion-col>
            </ion-row>

            <img src='assets/images-apperal/{{ selectedProduct.Product_ImageName }}' >
        </ion-card-content>
    </ion-card>
  


</ion-content>
