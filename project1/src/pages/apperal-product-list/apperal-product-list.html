<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title text-center>Apperal</ion-title>
  </ion-navbar>
  <ion-toolbar color="secondary">
        <ion-title text-center>Apperal Inventory</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>

    <ion-list *ngFor="let product of products">
        <ion-item>
            <ion-avatar item-left>
                <img src='assets/images-apperal/{{ product.Product_ImageName }}' >
            </ion-avatar>
            <button ion-item (click)="itemTapped($event, product)">
                {{ product.Product_CategoryName }}
                <br>
                {{ product.Product_Name }}
                <br>
                {{ product.Product_Description }}
                <br>
                {{ product.Color }}
                <br>
                {{ product.Price | currency: 'USD':true }}

            </button>
        </ion-item>
    </ion-list>



</ion-content>
