<ion-header>
  <br>
  <ion-navbar color="secondary">
    <ion-title>
      ToDo List
    </ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="addItem()">
        <ion-icon name="add-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
 
<ion-content>
  <ion-card>
  <ion-list>
    <ion-item-sliding *ngFor="let item of items" (click)="viewItem(item)">
      <ion-item>
        <h2>{{ item.title }}</h2>
        <p>{{ item. description }}</p>
      </ion-item>

      <ion-item-options side="right">
        <button ion-button color="danger" (click)="delete(item)">
            <ion-icon name="trash"></ion-icon> Delete
        </button>
      </ion-item-options>
      
    </ion-item-sliding>
  </ion-list>
  </ion-card>
</ion-content>
