<ion-content padding id="login">
    
  <h1 class="h1">Login</h1>

  <div class="div">Enter your username and password.</div>

  <ion-list>
      
    <ion-item>
      <ion-label fixed>Username</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label fixed>Password</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>
  
  </ion-list>

  <button ion-button block color="primary" (click)="enter()">Login</button>
  <button ion-button block color="secondary" (click)="cancel()">Cancel</button>

</ion-content>
