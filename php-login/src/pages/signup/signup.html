<ion-content padding id="signup">
    
  <h1 class="h1">Signup</h1>

  <div class="div">All fields required!</div>

  <ion-list>

      <ion-item>
        <ion-label fixed>Name</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
      
    <ion-item>
      <ion-label fixed>Username</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label fixed>Password</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Email</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
  
  </ion-list>

  <button ion-button block color="primary" (click)="signup()">Signup</button>
  <button ion-button block color="secondary" (click)="cancel()">Cancel</button>

</ion-content>
