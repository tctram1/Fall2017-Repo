<ion-header>
    
  <ion-navbar color="primary">
    <button ion-button float-end (click)="goToHome()">
        <ion-icon name="home"></ion-icon>
    </button>
    <ion-title>{{ team.name }}</ion-title>
  </ion-navbar>
    
</ion-header>

<ion-tabs>

  <ion-tab tabTitle="Team" [root]="teamDetailTab" [rootParams]="team" tabIcon="basketball"></ion-tab>
  <ion-tab tabTitle="Standings" [root]="standingsTab" [rootParams]="team" tabIcon="podium"></ion-tab>

</ion-tabs>
