<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Timing App
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="newProject()">
        <ion-icon name="add"></ion-icon>

</ion-header>

<ion-content>

    </ion-item-sliding>
  </ion-list>

</ion-content>
